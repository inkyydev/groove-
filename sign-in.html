<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Groove Engine - Sign In</title>
    <link rel="stylesheet" href="css/login-register-account.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="fl-page">
      <section class="full-height-section">
        <div class="row">
          <div class="col-12 col-xl-4 col-lg-5 col-md-6">
            <div class="form-wrapper">
              <div class="logo-form-wrapper">
                <a href="/">
                  <img src="images/logo.png" alt="logo" />
                </a>
              </div>
              <h1>Sign In</h1>
              <form
                method="POST"
                class="login-frm"
                action="https://planethandpan.shinedezign.pro/user/post-login"
              >
                <input
                  type="hidden"
                  name="_token"
                  value="TIXZnXkeGiXO7vwrL70i3i61eqtuAlseEP3m8kqa"
                />
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    id="email"
                    type="email"
                    class="form-control"
                    name="email"
                    value=""
                    autocomplete="off"
                    autofocus=""
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    id="password"
                    type="password"
                    class="form-control"
                    name="password"
                    autocomplete="current-password"
                  />
                  <a
                    href="https://planethandpan.shinedezign.pro/forget-password"
                  >
                    Forgot Password?
                  </a>
                </div>
                <button type="submit">Sign In</button>
              </form>
              <div class="floating-text">
                <p>
                  Donâ€™t have account? <a href="/sign-up.html">Sign Up</a> or
                  return
                  <a href="/">HOME</a>
                </p>
              </div>
            </div>
          </div>
          <div class="col-12 col-xl-8 col-lg-7 col-md-6">
            <div class="full-height-img sign-in-img">
              <div class="btn-home">
                <a href="/">
                  <img src="images/close-icon.svg" alt="go home" />
                </a>
              </div>
              <div class="testimonial-form-wrapper">
                <h4>Monica</h4>
                <span>Student</span>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed
                  do eiusmod tempor incididunt
                </p>
                <img src="images/rates.svg" alt="rate" />
              </div>
              <div class="floating-logo">
                <img src="images/hero-logo.svg" alt="logo" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </body>
</html>
